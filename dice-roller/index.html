<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Dice Roller</h1>
      <label for="noOfDice">Number of Dice:</label>
      <input type="Number" id="noOfDice" min="1" max="10" placeholder="enter no of dices">
      <button type="button" onclick="rollDice()">Roll Dice</button>
      <p id="result"></p>
      <div id="DiceImages"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
